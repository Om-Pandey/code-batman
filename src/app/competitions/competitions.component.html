<div *ngFor="let competition of competitions" class="text-center challenge">
  <h3 [routerLink]="['/competition', competition.id]" class="text-monospace cursor-pointer mb-1">{{competition.title}}</h3>
  <small class="text-muted"><span>{{competition.timeRemainingString()}}</span> left</small>
  <hr>
</div>
